<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Click Solutions Trial</title>
</head>
<body>
    <main class="flex-col">
        <div id="button-wrapper">
